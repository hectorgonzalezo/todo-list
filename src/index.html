<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div id="visible-area">
        <header>
            <h1>Todo List</h1>
        
        </header>
            <main>
            <div id="sidebar">
                <ul id="common-items-area">
                    <li id="inbox-field" class="selected">Inbox</li>
                    <li>Today</li>
                    <li>This week</li>
                </ul>
                <div id="lists-area">
                    <div>
                        <h2>Lists</h2>
                        <button type="button">+</button>
                    </div>
                </div>
            </div>
            <div id="todo-area">
                <h1 id="list-title">Inbox</h1>
                <div>
                    <div id="todos-container" class="container">
        
                    </div>
                    <button type="button" id="button-add-todo">Add todo</button>
                </div>
            </div>
        </main>
        <footer>
            <h2>Héctor González Orozco</h2>
            <a href='https://github.com/hectorgonzalezo/todo-list'>
                <img alt="github logo" id="github-logo" src=<%=require("./assets/github-logo.png")%> >
            </a>
        </footer>
    </div>
    <div id="popup" class="invisible">
        <h1>Add new task</h1>
        <button id="close-pop-up" type="button">x</button>
        <form action="" >

            <input type="text" id='name' name='name' placeholder='I want to...' required>

            <div id="add-todo-notes">
                <label for="notes">Notes:</label>
                <textarea id='notes' name='notes' placeholder='Notes' rows="10"></textarea>
            </div>

            <div id="add-todo-date">
                <label for="date">Due date:</label>
                <input type="date" id='date' name='date' required>
            </div>

            <div>
                <label for ='priority'>Priority:</label>
                <select name="priority" id="add-todo-priority">
                        <option value="high">High</option>
                        <option value="normal" selected>Normal</option>
                        <option value="low">Low</option>
                </select>
            </div>

            <div>
                <label for="list">List:</label>
                <select name="list" id="add-todo-list">
                    <option selected></option>
                        </select>
            </div>
            <button id="popup-button">Create</button>
            <p id="date-warning">Date should be in the future!</p>
        </form>
    </div>
</body>
</html>
